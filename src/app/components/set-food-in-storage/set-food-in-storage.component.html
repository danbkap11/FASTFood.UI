<div class="w-100 d-flex flex-column">
    <h3 *ngIf="sortedFoodInStorageList && sortedFoodInStorageList.length > 0" class="align-self-center">You need {{order.quantity}}</h3>
    <mat-grid-list  *ngIf="sortedFoodInStorageList && sortedFoodInStorageList.length > 0" cols="3" rowHeight="1.3:1" gutterSize="2rem">
        <div *ngFor="let food of sortedFoodInStorageList">
            <mat-grid-tile [ngClass]="['shop-case', food.status]" (click)="selectThis(food)">
                <div class="w-100 d-flex flex-column">
                    <h3 class="align-self-center mb-3">{{food.food.name}}</h3>
                    <p>{{food.food.description}}</p>
                    <p>Quantity: {{food.quantity}}</p>
                    <p>Price: for 1 {{food.food.isPacked?' ':'kg '}}{{food.price}}</p>
                    <p >{{'Shelf Life: ' + food.shelfLife}}</p>
                    <p >{{'Status: ' + food.status}}</p>
                </div>
            </mat-grid-tile>
        </div>            
    </mat-grid-list>
    <div *ngIf="!sortedFoodInStorageList || sortedFoodInStorageList.length === 0" class="d-flex flex-row w-100">
        <h3>No Food</h3>
    </div>
</div>
